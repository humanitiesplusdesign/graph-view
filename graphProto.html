<!DOCTYPE html>
<meta charset="utf-8">
<style>
path.link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
}
circle {
    fill: #ccc;
    stroke: #333;
    stroke-width: 1.5px;
}
text {
    font: 10px sans-serif;
    pointer-events: none;
}
text.shadow {
    stroke: #fff;
    stroke-width: 3px;
    stroke-opacity: .8;
}
</style><body>
<div id="chart"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var w = 700,
    h = 600;
var force = d3.layout.force()

    .size([w, h])
    .linkDistance(function (link) {
    return link.type.length * 20;
})
    .charge(-500)
    .on("tick", tick);
d3.json("network.json", function (error, graph) {
var links = graph.links;
    //sort links by source, then target
    links.sort(function (a, b) {
        if (a.source > b.source) {
            return 1;
        } else if (a.source < b.source) {
            return -1;
        } else {
            if (a.target > b.target) {
                return 1;
            }
            if (a.target < b.target) {
                return -1;
            } else {
                return 0;
            }
        }
    });
    //any links with duplicate source and target get an incremented 'linknum'
    for (var i = 0; i < links.length; i++) {
        if (i != 0 && links[i].source == links[i - 1].source && links[i].target == links[i - 1].target) {
            links[i].linknum = links[i - 1].linknum + 1;
        } else {
            links[i].linknum = 1;
        };
    };

    var nodes = []; //= graph.nodes;
    // Compute the distinct nodes from the links.
    links.forEach(function (link) {
        link.source = nodes[link.source] || (nodes[link.source] = {
            name: link.source
        });
        link.target = nodes[link.target] || (nodes[link.target] = {
            name: link.target
        });
    });

    force.nodes(d3.values(nodes))
        .links(links).start();

    var svg = d3.select("#chart").append("svg:svg")
        .attr("width", w)
        .attr("height", h)
        .attr("pointer-events", "all")
        .append("svg:g")
        .call(d3.behavior.zoom().on("zoom", redraw))
        .append("svg:g");
    svg.append("rect")
        .attr("width", w)
        .attr("height", h)
        .attr("fill", "none");

    function redraw() {
        svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")");
    }
    // Per-type markers, as they don't inherit styles.
    /*    svg.append("svg:defs").selectAll("marker")
        .data(["suit", "licensing", "resolved"])
        .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");*/

    var path = svg.append("svg:g").selectAll("path")
        .data(force.links())
        .enter().append("svg:path")
        .attr("class", function (d) {
        return "link " + d.type;
    })
        .attr("marker-end", function (d) {
        return "url(#" + d.type + ")";
    });

    var linktext = svg.append("svg:g").selectAll("g.linklabelholder").data(links);
    linktext.enter().append("g").attr("class", "linklabelholder")
        .append("text")
        .attr("class", "linklabel")
        .attr("dx", 2)
        .attr("dy", ".35em")
        .text(function (d, i) {
        return d.type;
    });

    function mouseover() {
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", 16);
    }

    function mouseout() {
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", 8);
    }
    var drag = force.drag()
        .on("dragstart", function () {
        d3.event.sourceEvent.stopPropagation();
    })
        .on("drag", function () {
        force.drag();
    });
    var circle = svg.append("svg:g").selectAll("circle")
        .data(force.nodes())
        .enter().append("g")
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .call(drag)
        .append("svg:circle")
        .attr("r", 8);
    var text = svg.append("svg:g").selectAll("g")
        .data(force.nodes())
        .enter().append("svg:g");
    // A copy of the text with a thick white stroke for legibility.
    text.append("svg:text")
        .attr("x", 8)
        .attr("y", ".31em")
        .attr("class", "shadow")
        .attr("pointer-events", "none")
        .text(function (d) {
        return d.name;
    });
    text.append("svg:text")
        .attr("x", 8)
        .attr("y", ".31em")
        .attr("pointer-events", "none")
        .text(function (d) {
        return d.name;
    });
    var updateNode = function () {
        this.attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }
    // Use elliptical arc path segments to doubly-encode directionality.
        function tick() {
            path.attr("d", function (d) {
                var dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y,
                    dr = 50; //linknum is defined above
                return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
            }).attr("xlink:href",

            function (d) {
                return "#path" + d.source.index + "_" + d.target.index;
            });

            circle.call(updateNode);
            text.call(updateNode);
            // link label
            linktext.attr("transform", function (d) {
                /* var dx = d.target.x - d.source.x,
                dy = -d.target.y + d.source.y,
                r = (Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2))) / 2;
            var theta = Math.acos(dx / 2 / r) + Math.PI / 4;
            var px = r * Math.SQRT2 * Math.cos(theta);
            var py = r * Math.SQRT2 * Math.sin(theta);
            console.log(d.source, d.target, dx,dy,r,theta,px,py);
            /*if (dy > 0)
                py*=-1;
          /*  if (dy > 0 && dx >0)
            {
                px *=-1;
                py*=-1;
            }
            else if (dy < 0 && dx < 0)
            {
                px *=-1;
                //py *= -1;
            }
            else if (dy < 0 && dx > 0){
               // px *=-1;
                py*=-1;
            }
            else if (dy > 0 && dx < 0){
               // px *=-1;
              //  py*=-1;
            }*
            var x = d.source.x + px;
            var y = d.source.y + py;
            console.log(x,y);*/
                var x = (d.source.x + d.target.x) / 2;
                var y = (d.source.y + d.target.y) / 2;
                x = (d.source.x + x) / 2;
                y = (d.source.y + y) / 2;
                return "translate(" + x + "," + y + ")";
            });
        }
});
</script>
</body>
